<!-- registro.component.html -->

<form [formGroup]="registerForm" (ngSubmit)="crearUsuario()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese su nombre">
    <div *ngIf="formSubmitted && registerForm.get('nombre').hasError('required')" class="text-danger">
      Nombre es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Ingrese su email">
    <div *ngIf="formSubmitted && registerForm.get('email').hasError('required')" class="text-danger">
      Email es obligatorio.
    </div>
    <div *ngIf="formSubmitted && registerForm.get('email').hasError('email')" class="text-danger">
      Email no es válido.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña">
    <div *ngIf="formSubmitted && registerForm.get('password').hasError('required')" class="text-danger">
      Contraseña es obligatoria.
    </div>
    <div *ngIf="formSubmitted && registerForm.get('password').hasError('minlength')" class="text-danger">
      La contraseña debe tener al menos 6 caracteres.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
