<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="container-sm">
    <div class="card text-center">
      <div class="card-body">
        <h2 class="text2">Ingresar</h2>
        <div class="form-floating mb-3 boton1">
          <input type="email" formControlName="Email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <div class="text-lg-start alert alert-danger mt-2" [hidden]="loginForm.get('password')">
            El password es obligatorio.
          </div>
        </div>
        <button type="submit" class="btn btn-primary boton1">Ingresar</button>
        <p class="boton1">¿Todavía no tenés cuenta? <a routerLink="/registro">Registrarse</a></p>
      </div>
    </div>
  </div>
</form>
